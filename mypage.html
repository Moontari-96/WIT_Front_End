<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이 페이지</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.main.css">
    <link rel="stylesheet" href="minseo.css">
</head>

<body>
    <!-- 공통영역 -->
    <div class="container">
        <div class="sideBar">
            <div class="top">
                <i class="bx bx-menu" id="btn"></i>
            </div>
            <div class="user">
                <img src="메인게임.webp" alt="me" class="userImg">
                <div class="nickName">
                    <p class="bold">Wit Works</p>
                    <p></p>
                </div>
            </div>

            <ul>
                <li>
                    <a href="#">
                        <i class='bx bxs-home-alt-2'></i>
                        <span class="navItem">홈</span>
                    </a>
                    <span class="toolTip">홈</span>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-paperclip'></i>
                        <span class="navItem">주소록</span>
                    </a>
                    <span class="toolTip">주소록</span>
                </li>
                <li>
                    <a href="board2.html">
                        <i class="bx bxs-grid-alt"></i>
                        <span class="navItem">게시판</span>
                    </a>
                    <span class="toolTip">게시판</span>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-calendar-alt'></i>
                        <span class="navItem">캘린더</span>
                    </a>
                    <span class="toolTip">캘린더</span>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bxs-message-dots'></i>
                        <span class="navItem">메신저</span>
                    </a>
                    <span class="toolTip">메신저</span>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-clipboard'></i>
                        <span class="navItem">전자결재</span>
                    </a>
                    <span class="toolTip">전자결재</span>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bxs-briefcase-alt-2'></i>
                        <span class="navItem">근태관리</span>
                    </a>
                    <span class="toolTip">근태관리</span>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bxs-check-square'></i>
                        <span class="navItem">예약</span>
                    </a>
                    <span class="toolTip">예약</span>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-sitemap'></i>
                        <span class="navItem">조직도</span>
                    </a>
                    <span class="toolTip">조직도</span>
                </li>
            </ul>
        </div>
        <!-- 공통영역 끝 -->

        <div class="main-content">
            <div class="header">
                <span class="alert"><a href=""><i class='bx bxs-bell'></i></a></span>
                <!--마이페이지로 이동-->
                <span class="myName">
                    <img src="메인게임.webp"><a href="#">백민주 사원</a></span>
                <span class="logOut"><a href="#">LogOut</a></span>
            </div>
            <div class="contents">
                <div class="sideAbout">
                    <div class="aboutTitle">Main Title</div>
                    <div class="aboutContents">aboutContents</div>
                </div>
                <div class="sideContents">
                    <h1>마이페이지</h1>
                    <div class="form-container">
                        <form>
                            <div class="form-group-photo">
                                <label for="photo">사진</label>
                                <img src="#" alt="photo preview">
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="name">이름</label>
                                    <input type="text" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="nickname">닉네임</label>
                                    <input type="text" name="nickname" readonly>
                                    <button type="button" id="editNicknameButton"
                                        class="edit-nickname-button hidden">중복체크</button>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="birthdate">생년월일</label>
                                    <input type="text" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="phone">휴대폰</label>
                                    <input type="text" readonly>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="email">이메일</label>
                                    <input type="text" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="address">주소</label>
                                    <input type="text" readonly>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="detailAddress">상세주소</label>
                                    <input type="text" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="startdate">입사일</label>
                                    <input type="text" readonly>
                                </div>
                            </div>
                            <div class="form-row hidden" id="passwordRow">
                                <div class="form-group">
                                    <label for="pw">패스워드</label>
                                    <input type="password" name="pw" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="checkpw">패스워드 확인</label>
                                    <input type="password" name="checkpw" readonly>
                                </div>
                            </div>
                            <div class="form-actions">
                                <button type="button" id="editButton" onclick="toggleEdit()">수정</button>
                                <button type="submit" id="saveButton" class="hidden">완료</button>
                                <button type="button" id="cancelButton" class="hidden"
                                    onclick="toggleEdit()">취소</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let btn = document.querySelector("#btn");
        let sideBar = document.querySelector(".sideBar");

        btn.onclick = function () {
            sideBar.classList.toggle("active");
        };

        function toggleEdit() {
            const isEditing = !document.getElementById('editButton').classList.contains('hidden');
            document.getElementById('editButton').classList.toggle('hidden');
            document.getElementById('saveButton').classList.toggle('hidden');
            document.getElementById('cancelButton').classList.toggle('hidden');
            document.getElementById('passwordRow').classList.toggle('hidden');
            document.getElementById('editNicknameButton').classList.toggle('hidden');

            const nicknameField = document.querySelector('input[name="nickname"]');
            const passwordField = document.querySelector('input[name="pw"]');
            const checkPasswordField = document.querySelector('input[name="checkpw"]');

            if (nicknameField) {
                nicknameField.readOnly = !isEditing;
            }
            if (passwordField) {
                passwordField.readOnly = !isEditing;
            }
            if (checkPasswordField) {
                checkPasswordField.readOnly = !isEditing;
            }
        }
    </script>
</body>

</html>
